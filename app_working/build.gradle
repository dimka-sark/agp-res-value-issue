plugins {
  id 'com.android.application'
  id 'kotlin-android'
}

tasks.whenTaskAdded { task ->}

android {
  compileSdkVersion 30
  buildToolsVersion "30.0.3"

  defaultConfig {
    applicationId "com.dimkasark.resvalueissue.work"
    minSdkVersion 22
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    debug {
      resValue "string", "issue_resource_string", "From buildTypes dsl"
    }
    release {
      resValue "string", "issue_resource_string", "From buildTypes dsl"
      minifyEnabled false
    }
  }
}

dependencies {
  implementation(project(":app_base"))
}